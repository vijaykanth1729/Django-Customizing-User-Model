{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <center><h1>Contact US!</h1></center>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
